<!DOCTYPE html>
<html>
    <script src="myscript.js"></script>
        </script>

    <head>
        <style>
        body{        
        padding-top: 100px;
        }

        .fixed-header{
        width: 100%;
        position: fixed;
        background: blue;
        padding: 5px 0;
        color: white;
        top: 0;
        text-align: center;
    }

    .center {
        position: relative;
        display: block;
    }
       
    .hidden {
        visibility: 'hidden';
    }
    
  
  

        </style>

    </head>

        <body>
            <div class="fixed-header">
                <h1> Daily Planner </h1>
            </div>
            
            <div class="center">
                <form>
                    <label for="common-tasks">Select from common tasks: (this will prefill some information so you don't have to yourself)</label><br>
                    <select id="common-tasks" name="tasks">
                        <option value="Journal Entry">Journal Entry</option>
                        <option value="Sleep">Sleep</option>
                        <option value="Eat">Eat</option>
                        <option value="Meeting">Meeting</option>
                      </select>
                    </form>
                    <button onclick="ViewForm('prefill')"> submit </button>
              </div>
              <div class="center">
                <button onclick=ViewForm()>Create My Own Task</button>
            </div>
            <br>
            <br>
            <div hidden id="hidden">
                <form  class="center">
                    <label for="task-name">Task Name:</label><br>
                    <input type="text" id="tn" name="task-name"><br>
                    <label for="lenght">Lenght In Minutes:</label><br>
                    <input type="number" min="0" max="1440" step="15" id="length" name="length"><br>
                    <label for="start-time">Start Time:</label><br>
                    <input type="time" id="time" name="time"><br>
                    <button onclick="areYouSure('submit')">Submit</button><br>
                  </form>


            </div>
            
        </body>
    
</html>
